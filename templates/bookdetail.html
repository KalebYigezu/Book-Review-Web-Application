<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .divs{
            display: inline-block;
            margin-left: 10.5%;
            margin-right: 10.5%;
        }
        #details{
            text-align: center;
        }
        .ur{
             background-color: rgb(190,190,190);
             padding: 3px;
             color: white;
             margin-top: 0px;
             margin-bottom: 0px;
             text-align: center;
        }
        .rws{
            display: inline-block;
            margin-left: 6%;
            margin-right: 6%;
        }
        .fa-home{
            color: blue;
            font-size:48px;
        }
        .sob{
    color: white;
    padding: 15px;
    border: none;
    width: 90px ;
    cursor: pointer;
}
.od{
    margin-left: 75%;
}
.do{
    display: inline-block;
}
        .ontop{
            display: inline-block;
        }
        .bothontop{
            margin-left: 84%;
        }
        button:hover {
          opacity: 0.8;
        }
        i:hover{
          opacity: 0.8;
        }
    </style>
</head>
<body style="background-color: rgb(220, 220, 220); color: darkblue">
        <div class="od">
            <div class="do">
                <button style="background-color: rgb(0, 0,250);" type="button" class="sob">{{ g.user.user_name }}</button>
            </div>
            <div class="do">
                <a href="{{ url_for('search') }}"><button style="background-color: rgb(0,0,200);" type="button" class="sob">Home</button></a>
            </div>
            <div class="do">
                <a href="{{ url_for('signout') }}"><button style="background-color: rgb(0,0,150);" type="button" class="sob">Sign Out</button></a>
            </div>
        </div>
<br>

<div class="divs" id="coverpic">Image</div>
<div class="divs" id="details">
<b> <h1>     {{ title }}  </h1></b>
<h3>Author = {{ author}} </h3>
<h3>Year   = {{ yearr }} </h3>
<h3>ISBN   = {{ isbn }} </h3>
</div>
<div class="divs" id="goodreads"><h1>goodreads</h1></div>
<hr>
<h1 class="ur">Users Review</h1>
<hr>
<h2 style="text-align: center">Write Your Own Review</h2>

<form action="{{ url_for('review', isbn=isbn) }}" method="post">
<div class="not" style="border: 2px solid white; text-align: center">
    <div class="rws"><label for="rates"><b>Rate This Book : </b></label>
            <select id="rating" required>
                <option value="One">1</option>
                <option value="Two">2</option>
                <option value="Three">3</option>
                <option value="Four">4</option>
                <option value="Five">5</option>
            </select></div>
        <div class="rws">
            <label for="review" ><b>Say Something : </b></label>
            <textarea required></textarea>
        </div>
    <div class="rws"><button>Submit</button></div>
</div>
</form>
</body>
</html>
